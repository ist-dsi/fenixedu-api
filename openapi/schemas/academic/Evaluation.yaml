GenericEvaluationModel:
  type: object
  required:
    - id
    - name
    - type
  properties:
    id:
      type: string
      example: "2512556536511"
    name:
      type: string
      example: "Avaliação 1"
    type:
      type: string
      enum:
        - EXAM
        - FINAL
        - ONLINE_TEST
        - TEST
        - PROJECT
        - AD_HOC
        - UNKNOWN # should never happen
AdHocEvaluationModel:
  description: AdHoc
  allOf:
    - $ref: "#/GenericEvaluationModel"
    - type: object
      required:
        - description
      properties:
        description:
          type: string
          example: "Descrição da avaliação"
ProjectModel:
  description: Project
  allOf:
    - $ref: "#/GenericEvaluationModel"
    - type: object
      required:
        - evaluationPeriod
      properties:
        evaluationPeriod:
          required:
            - start
            - end
          properties:
            start:
              type: string
              format: date-time
            end:
              type: string
              format: date-time
WrittenEvaluationModel:
  description: Written Evaluation
  allOf:
    - $ref: "#/GenericEvaluationModel"
    - type: object
      required:
        - evaluationPeriod
      properties:
        enrollmentPeriod:
          required:
            - currentlyOpen
            - start
            - end
          properties:
            currentlyOpen:
              type: boolean
              example: true
            start:
              type: string
              format: date-time
            end:
              type: string
              format: date-time
        evaluationPeriod:
          required:
            - start
            - end
          properties:
            start:
              type: string
              format: date-time
            end:
              type: string
              format: date-time
